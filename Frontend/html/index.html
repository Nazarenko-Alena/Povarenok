<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Главная страница сайта с рецептами">
  <meta name="keywords" content="Povarenok, рецепты, html">
  <title>Povarenok</title>
  <link rel="stylesheet" href="/css/app.css">
  <script type="text/javascript" src="../js/app.js"> </script>
</head>
<body onload="loadInfoIndexRec()">

    <div id="headerBlock">
      <div> <a href="index.html"><img src="../img/logo.png" id="logoImage" alt="Логотип"> </a> </div>

      <div id="textPovarenok"> Povarenok </div>

      <div id="searchBlock">
        <div> <img src="../img/lupa.png" id="lupa" alt=""> </div>

        <div>
          <input type="searchLine" placeholder="Поиск по рецептам" maxlength="100" required
                 oninput="this.value = this.value.replace(/[^а-яёА-ЯЁ\s]/gi, '');"
                 name="searchLine" id="searchLine">
        </div>

        <div>
          <a href="searchRes.html"><button type="submit" id="findButton" name="findButton"> Найти </button> </a>
        </div>
      </div>

      <div>
        <img src="../img/user.png" id="signInImage" alt="Пользователь">
      </div>

      <div>
        <a id="signInButton"  href="signIn.html"  target="_self"> Войти </a>
      </div>
    </div>

    <div>
      <select class="comboBox" name="categoryIndex" id="categoryIndex">
        <option selected value="">Категория</option>
        <option value="cat1">Категория 1</option>
        <option value="cat2">Категория 2</option>
        <option value="cat3">Категория 3</option>
      </select>
    </div>

    <div>
      <select class="comboBox"  name="typeCuis" id="typeCuis">
        <option selected value="">Тип кухни</option>
        <option value="type1">Тип 1</option>
        <option value="type2">Тип 2</option>
        <option value="type3">Тип 3</option>
      </select>
    </div>

    <div>
      <a href="searchRes.html"><button type="submit" id="applyButton" name="applyButton">
        Применить </button> </a>
    </div>

     <div id="textRecentlyAddedRecipes"> Недавно добавленные рецепты </div>

    <div id="indexRec">
    </div>
</body>

</html>
