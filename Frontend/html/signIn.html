<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Страница входа">
  <title>Povarenok</title>
  <link rel="stylesheet" href="/css/app.css">

  <script type="text/javascript">
    function toggleButton()
    {
      var username = document.getElementById('inputLogin').value;
      var password = document.getElementById('inputPassword').value;

      document.getElementById('enterButton').disabled = !((username.length > 1) && (password.length > 7));
    }

    function remEvent(event) {
      event.preventDefault();
      alert("Пароль или Логин введены неверно");
    }

    function isCorrect() {
      var username = document.getElementById("inputLogin").value;
      var password = document.getElementById("inputPassword").value;
      document.removeEventListener('submit', remEvent);

      if ((password.length < 8) || (password.length > 12)
            || (username.length < 2) || (username.length > 30)){
        document.addEventListener('submit', remEvent );
      } /*Добавить проверку, существует ли такой пользователь*/
    }
  </script>
</head>
<body>
    <div id="headerBlock">
      <div> <a href="index.html"><img src="../img/logo.png" id="logoImage" alt="Логотип"> </a> </div>
      <div id="textPovarenok"> Povarenok </div>
    </div>

    <div id="signInBlock">
      <div id="textSignIn"> Вход в личный кабинет </div>

      <form action="user.html" method="post" onsubmit="isCorrect()"> <!-- Вместо user.html должна быть последняя открытая страница-->
        <div>
          <input class="inputSignIn" type="text" placeholder="Введите логин" minlength="2" maxlength="30" required
                 oninput="this.value = this.value.replace(/[^а-яёЁa-zA-Z0-9\s]/gi, '');"
                 name="inputLogin" id="inputLogin" onkeydown="toggleButton()">
        </div>

        <div>
          <input class="inputSignIn" type="password" placeholder="Введите пароль" minlength="8" maxlength="12" required
                 oninput="this.value = this.value.replace(/[^а-яёЁa-zA-Z0-9\s]/gi, '');"
                 name="inputPassword" id="inputPassword" onkeydown="toggleButton()">
        </div>

        <div>
          <button type="submit" id="enterButton" name="enterButton" disabled>
            Войти
          </button>
        </div>
      </form>

      <div id="textSignInQuestion"> У вас ещё нет аккаунта? </div>

      <div>
        <a href="signUp.html" id="signInRef">
          <button type="submit" id="signUpButton" name="enterButton"> Зарегистрироваться </button>
        </a>
      </div>


    </div>

</body>
</html>
